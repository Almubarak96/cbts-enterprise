spring.application.name=cbt-enterprise

spring.datasource.url=jdbc:mysql://localhost:3306/cbt_db_enterprise
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


jwt.expirationMs = 60000

jwt.secret=your_very_long_random_secret_here_at_least_32_bytes
jwt.access-exp-sec=86400


spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=60000


# Where external HTML templates live (outside the JAR)
cbt.templates.dir=C:/Users/USER/Videos/mylet

# Email (example; set your real SMTP creds/host)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
app.email.smtp.username=yourmail@gmail.com
app.email.smtp.password=your-gmail-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


# Email "from" address
app.mail.from=yourmail@gmail.com


# Storage type: LOCAL, AWS, AZURE, GCP
proctor.storage.type=LOCAL

# AWS S3
aws.s3.bucket-name=my-cbt-bucket
aws.s3.region=us-east-1
aws.s3.access-key=YOUR_ACCESS_KEY
aws.s3.secret-key=YOUR_SECRET_KEY

# Azure Blob
azure.blob.container=my-cbt-container
azure.blob.connection-string=YOUR_CONNECTION_STRING

# GCP
gcp.storage.bucket=my-cbt-bucket
gcp.storage.credentials-file=path/to/credentials.json




# Spring Message Source Configuration
spring.messages.basename=messages,ValidationMessages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true
spring.messages.cache-duration=3600

# Default locale
spring.web.locale=en
spring.web.locale-resolver=fixed

# Alternatively, use session-based locale resolution
# spring.web.locale-resolver=session


# Email Configuration
app.email.provider=SMTP
app.email.from=noreply@yourcompany.com
app.email.from-name=Your Company Name
app.email.max-retry-attempts=3
app.email.retry-delay-ms=1000

# SMTP Configuration
app.email.smtp.host=smtp.gmail.com
app.email.smtp.port=587
app.email.smtp.username=yourmail@gmail.com
app.email.smtp.password=your-gmail-app-password
app.email.smtp.auth=true
app.email.smtp.starttls=true
app.email.smtp.connection-timeout=50000
app.email.smtp.timeout=50000
app.email.smtp.write-timeout=50000

# SendGrid Configuration
app.email.sendgrid.api-key=your-sendgrid-api-key

# AWS SES Configuration
app.email.aws-ses.access-key=your-aws-access-key
app.email.aws-ses.secret-key=your-aws-secret-key
app.email.aws-ses.region=us-east-1

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=1000

# Retry Configuration
spring.retry.enabled=true

# File Storage Configuration
file.upload-dir=uploads
file.max-size=52428800
file.storage-type=LOCAL

# Allowed file types
file.allowed-types=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/webm,video/ogg,audio/mpeg,audio/wav,audio/ogg